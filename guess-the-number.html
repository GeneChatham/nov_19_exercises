var gamesWon = 0;

var guessNumber = function() {
	var secretNumber = Math.floor((Math.random()*100)+1);
	console.log(secretNumber);
	$('#submit-button').on('click', function (e) {
		
		var input = $('#user-input').val();
		console.log(input);
		
		if (input === secretNumber.toString()) {
			$('#response').text('You guessed the correct number!');
			gamesWon += 1;
			$('#games_won').text("You've won: " + gamesWon + " games");
		}
		else if (input > secretNumber.toString()) {
			$('#response').text('Guess a lower number!');
		}
		else if (input < secretNumber.toString()) {
			$('#response').text('Guess a higher number!');
		}
		else {
			$('#response').text("You need to choose a number between 1-100")
		}
	});
};

guessNumber();

$('#new-game').on('click', function (e) {
	$('#user-input').val('');
	$('#response').text('A new game has started!');

	guessNumber();
});
